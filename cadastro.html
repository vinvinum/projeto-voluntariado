<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VoluntarizAção</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
  <header>
    <h1>VoluntarizAção</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastrar Necessidade</a>
      <a href="necessidade.html">Vizualizar Necessidade</a>
    </nav>
  </header>
<main>
  <div class="container my-5">
  <h2 class="text-center mb-4">Cadastrar Necessidade</h2>
  <form id="formCadastro" class="row g-3">

    <div class="col-md-6">
      <label for="instituicao" class="form-label">Nome da Instituição</label>
      <input type="text" class="form-control" id="instituicao" required>
    </div>

    <div class="col-md-6">
      <label for="tipoAjuda" class="form-label">Tipo de Ajuda</label>
      <select class="form-select" id="tipoAjuda" required>
        <option value="">Selecione</option>
        <option>Educação</option>
        <option>Saúde</option>
        <option>Meio Ambiente</option>
        <option>Doação de Alimentos</option>
        <option>Doação de Roupas</option>
        <option>Outros</option>
      </select>
    </div>

    <div class="col-12">
      <label for="titulo" class="form-label">Título da Necessidade</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>

    <div class="col-12">
      <label for="descricao" class="form-label">Descrição Detalhada</label>
      <textarea class="form-control" id="descricao" rows="4" required></textarea>
    </div>

    <div class="col-md-4">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" required>
    </div>

    <div class="col-md-8">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" id="rua" readonly>
    </div>

    <div class="col-md-4">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" readonly>
    </div>

    <div class="col-md-4">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" readonly>
    </div>

    <div class="col-md-4">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" readonly>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" required>
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">Cadastrar</button>
    </div>
  </form>
</div>
  </main>
<footer>
    <p>&copy; VoluntarizAção</p>
</footer>
      <script src="cadastro.js"></script>
</body>
</html>
